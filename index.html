<!DOCTYPE html>
<html>
<head>
    <title>Random Set Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #1f1f1f;
            color: #f0f0f0;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: left;
            color: #f0f0f0;
        }

        #output {
            margin-top: 30px;
            font-size: 18px;
        }

        /* Dark theme specific styles */
        input[type="checkbox"] {
            filter: invert(1);
        }

        button {
            background-color: #282c34;
            color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3a3f4b;
        }
        .cardDisp {
            display: flex; /* Make .cardDisp flex container */
            justify-content: center; /* Center .CostRow horizontally */
            align-items: center; /* Center .CostRow vertically */
            margin-top: 30px;
        }

        .CostRow {
            display: flex; /* Make .CostRow flex container */
            flex-direction: column; /* Arrange child elements vertically */
            align-items: center; /* Center child elements horizontally */
            width: 110px; /* Set a fixed width to .CostRow divs */
            padding: 10px;
            background-color: #3a3f4b;
            border-radius: 5px;
            margin: 5px; /* Add margin to create spacing between .CostRow divs */
        }
    </style>
</head>
<body>
    <h1>Random Option Generator</h1>
    <div>
        <label for="option1">Option 1:</label>
        <input type="checkbox" id="option1">
    </div>
    <div>
        <label for="option2">Option 2:</label>
        <input type="checkbox" id="option2">
    </div>
    <!-- Add more option areas as needed -->

    <button onclick="generateRandomOption()">Generate</button>

    <div id="output"></div>
    <div class="cardDisp">
        <div class="CostRow" id="2cost"></div>
        <div class="CostRow" id="3cost"></div>
        <div class="CostRow" id="4cost"></div>
        <div class="CostRow" id="5cost"></div>
    </div>

    <script>
        const cardNames={
            "2cost":["Cellar","Chapel","Moat","Courtyard","Pawn","Secret Chamber","Wishing Well"],
            "3cost":["Chancellor","Village","Woodcutter","Workshop","Great Hall","Masquerade","Shanty Town","Steward","Swindler"],
            "4cost":["Bureaucrat","Feast","Gardens","Militia (mean)","Moneylender","Remodel","Smithy","Spy","Thief","Throne Room","Baron","Bridge","Conspirator","CopperSmith","IronWorks","Mining Village","Scout"],
            "5cost":["Adventurer","Council Room","Festival","Laboratory","Library","Market","Mine","Witch (mean)","Minion","Saboteur","Duke","Harem","Nobles","Torturer (mean)","Trading Post","Tribute","Upgrade"]
        }

        function RandInt(min,max){
            return Math.floor(Math.random()*(max-min+1)+min)
        }
        function clearCostRows() {
            for (let i = 0; i < IDS.length; i++) {
                const costRow = document.getElementById(IDS[i]);
                while (costRow.firstChild) {
                    costRow.removeChild(costRow.firstChild);
                }
            }
        }
        function RandomSet(){
            let Sety=[1,2,2,2]
            Sety[Math.round(Math.random())]+=1;
            let Valy=Math.round(Math.random())+2;
            Sety[Valy]+=1
            let Valey=RandInt(1,3)
            if (Valy==3) {
                Valey-=1
            }
            Sety[Valey]+=1
            return Sety
        }
        const IDS=["2cost","3cost","4cost","5cost"]
        const Dacts=new Set(["Festival","Mining Village","Nobles","Shanty Town","Throne Room","Tribute","Village"])
        function generateRandomOption() {
            let seenCars= new Set();
            clearCostRows();
            console.log(cardNames)
            // Get the values of the options
            const option1 = document.getElementById('option1').checked;
            const option2 = document.getElementById('option2').checked;
            // Add more options as needed
            const CardSet=RandomSet()
            // Display the randomly chosen option
            //document.getElementById('output').innerText = JSON.stringify(CardSet);
            console.log(CardSet)
            let cardPicks=[]
            for (let costs=0;costs<=3;costs++){
                let costful=[...cardNames[IDS[costs]]];
                for (let count=0;count<CardSet[costs];count++){
                    const RIndex=Math.floor(Math.random()*costful.length);
                    const card = document.createElement("span");
                    card.textContent=costful[RIndex];
                    cardPicks.push(costful[RIndex]);
                    costful.splice(RIndex,1)
                    card.style.color="green";
                    document.getElementById(IDS[costs]).appendChild(card);
                    console.log(count)
                }
            }
            let ActCount=0;
            for (const itemy of cardPicks) {
                if (Dacts.has(itemy)){ActCount+=1}
            }
            if (ActCount<2){generateRandomOption()}
            //document.getElementById('output').innerText = "The Cards Are: "+JSON.stringify(cardNames["2cost"]);
        }
    </script>
</body>
</html>
