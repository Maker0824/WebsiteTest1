<!DOCTYPE html>
<html>
<head>
    <title>Random Set Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #1f1f1f;
            color: #f0f0f0;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: left;
            color: #f0f0f0;
        }

        #output {
            margin-top: 30px;
            font-size: 18px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #3a3f4b;
            color: #f0f0f0;
            padding: 5px 10px;
            margin: 5px;
        }

        /* Dark theme specific styles */
        input[type="checkbox"] {
            filter: invert(1);
        }

        button {
            background-color: #282c34;
            color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3a3f4b;
        }
    </style>
</head>
<body>
    <h1>Random Option Generator</h1>
    <div>
        <label for="option1">Option 1:</label>
        <input type="checkbox" id="option1">
    </div>
    <div>
        <label for="option2">Option 2:</label>
        <input type="checkbox" id="option2">
    </div>
    <!-- Add more option areas as needed -->

    <button onclick="generateRandomOption()">Generate</button>

    <div id="output"></div>

    <script>
        const cardNames = {
            "2cost": ["Card 1", "Card 2", "Card 3", "Card 4", "Card 5", "Card 6", "Card 7", "Card 8", "Card 9", "Card 10"],
            // Add more cards to other cost categories as needed
        }

        function RandInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        function RandomSet() {
            let Sety = [1, 2, 2, 2]
            Sety[Math.round(Math.random())] += 1;
            let Valy = Math.round(Math.random()) + 2;
            Sety[Valy] += 1
            let Valey = RandInt(1, 3)
            if (Valy == 3) {
                Valey -= 1
            }
            Sety[Valey] += 1
            return Sety
        }

        function generateRandomOption() {
            // Get the values of the options
            const option1 = document.getElementById('option1').checked;
            const option2 = document.getElementById('option2').checked;
            // Add more options as needed
            const CardSet = RandomSet();

            // Generate a list of cards with different backgrounds
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ""; // Clear previous content

            for (let i = 0; i < CardSet.length; i++) {
                const card = document.createElement("div");
                card.className = "card";
                card.innerText = cardNames["2cost"][i]; // Placeholder text, you can replace it with actual card names
                outputDiv.appendChild(card);
            }
        }
    </script>
</body>
</html>
