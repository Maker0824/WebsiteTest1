<!DOCTYPE html>
<html>
<head>
    <title>Random Set Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #1f1f1f;
            color: #f0f0f0;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: left;
            color: #f0f0f0;
        }

        #output {
            margin-top: 30px;
            font-size: 18px;
        }

        /* Dark theme specific styles */
        input[type="checkbox"] {
            filter: invert(1);
        }

        button {
            background-color: #282c34;
            color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3a3f4b;
        }
    </style>
</head>
<body>
    <h1>Random Option Generator</h1>
    <div>
        <label for="option1">Option 1:</label>
        <input type="checkbox" id="option1">
    </div>
    <div>
        <label for="option2">Option 2:</label>
        <input type="checkbox" id="option2">
    </div>
    <!-- Add more option areas as needed -->

    <button onclick="generateRandomOption()">Generate</button>

    <div id="output"></div>

    <script>
        const cardNames={
            "2cost":["Cellar","Chapel","Moat","Courtyard","Pawn","Secret Chamber","Wishing Well"],
            "3cost":["Chancellor","Village","Woodcutter","Workshop","Great Hall","Masquerade","Shanty Town","Steward","Swindler"],
            "4cost":["Bureaucrat","Feast","Gardens","Militia (mean)","Moneylender","Remodel","Smithy","Spy","Thief","Throne Room","Baron","Bridge","Conspirator","CopperSmith","IronWorks","Mining Village","Scout"],
            "5cost":["Adventurer","Council Room","Festival","Laboratory","Library","Market","Mine","Witch (mean)","Minion","Saboteur","Duke","Harem","Nobles","Torturer (mean)","Trading Post","Tribute","Upgrade"]
        }

        function RandInt(min,max){
            return Math.floor(Math.random()*(max-min+1)+min)
        }
        function RandomSet(){
            let Sety=[1,2,2,2]
            Sety[Math.round(Math.random())]+=1;
            let Valy=Math.round(Math.random())+2;
            Sety[Valy]+=1
            let Valey=RandInt(1,3)
            if (Valy==3) {
                Valey-=1
            }
            Sety[Valey]+=1
            return Sety
        }
        function generateRandomOption() {
            // Get the values of the options
            const option1 = document.getElementById('option1').checked;
            const option2 = document.getElementById('option2').checked;
            // Add more options as needed
            const CardSet = RandomSet();
            
            // Display the randomly chosen option in a 4x4 grid
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear the previous output
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const gridItem = document.createElement('div');
                    gridItem.classList.add('grid-item');
                    // Customize the background color based on your rules
                    // For now, let's add a rule that makes 2cost cards have a different color
                    if (CardSet[i] === 2) {
                        gridItem.style.backgroundColor = '#00ff00'; // Green background for 2cost cards
                    }
                    gridItem.textContent = cardNames[`${CardSet[i]}cost`][j];
                    outputDiv.appendChild(gridItem);
                }
            }
        }
    </script>
</body>
</html>
