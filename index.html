<!DOCTYPE html>
<html>
<head>
    <title>Random Set Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #1f1f1f;
            color: #f0f0f0;
        }

        label {
            display: inline-block;
            width: 150px;
            text-align: left;
            color: #f0f0f0;
        }

        #output {
            margin-top: 30px;
            font-size: 18px;
            display: grid; /* Use CSS grid for the layout */
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Adjust column width as needed */
            grid-gap: 10px; /* Add gap between grid items */
        }

        .grid-item {
            background-color: #282c34; /* Default background color for the grid items */
            padding: 10px;
            border-radius: 5px;
        }

        /* Add more CSS rules for different background colors based on your rules */
        .blue-bg {
            background-color: blue;
        }

        .green-bg {
            background-color: green;
        }

        .red-bg {
            background-color: red;
        }

        /* Dark theme specific styles */
        input[type="checkbox"] {
            filter: invert(1);
        }

        button {
            background-color: #282c34;
            color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3a3f4b;
        }
    </style>
</head>
<body>
    <h1>Random Option Generator</h1>
    <div>
        <label for="option1">Option 1:</label>
        <input type="checkbox" id="option1">
    </div>
    <div>
        <label for="option2">Option 2:</label>
        <input type="checkbox" id="option2">
    </div>
    <!-- Add more option areas as needed -->

    <button onclick="generateRandomOption()">Generate</button>

    <div id="output"></div>

    <script>
        const cardNames={
            "2cost":["Cellar","Chapel","Moat","Courtyard","Pawn","Secret Chamber","Wishing Well"],
            "3cost":["Chancellor","Village","Woodcutter","Workshop","Great Hall","Masquerade","Shanty Town","Steward","Swindler"],
            "4cost":["Bureaucrat","Feast","Gardens","Militia (mean)","Moneylender","Remodel","Smithy","Spy","Thief","Throne Room","Baron","Bridge","Conspirator","CopperSmith","IronWorks","Mining Village","Scout"],
            "5cost":["Adventurer","Council Room","Festival","Laboratory","Library","Market","Mine","Witch (mean)","Minion","Saboteur","Duke","Harem","Nobles","Torturer (mean)","Trading Post","Tribute","Upgrade"]
        }

        function RandInt(min,max){
            return Math.floor(Math.random()*(max-min+1)+min)
        }

        function RandomSet(){
            let Sety=[1,2,2,2]
            Sety[Math.round(Math.random())]+=1;
            let Valy=Math.round(Math.random())+2;
            Sety[Valy]+=1
            let Valey=RandInt(1,3)
            if (Valy==3) {
                Valey-=1
            }
            Sety[Valey]+=1
            return Sety
        }

        function generateRandomOption() {
            // Your existing code here
    
            const CardSet = RandomSet();
            const outputElement = document.getElementById('output');
    
            // Clear the previous content in the output element
            outputElement.innerHTML = '';
    
            // Iterate through the CardSet and display the cards in a grid
            for (let i = 0; i < CardSet.length; i++) {
                const cardSetCategory = `${CardSet[i]}cost`;
                const cards = cardNames[cardSetCategory];
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
    
                // Add different background colors based on your rules here
                if (i % 2 === 0) {
                    gridItem.classList.add('blue-bg');
                } else {
                    gridItem.classList.add('green-bg');
                }
    
                // Append the card names to the grid item
                for (let j = 0; j < cards.length && j < CardSet[i]; j++) {
                    const cardName = cards[j];
                    const cardElement = document.createElement('p');
                    cardElement.textContent = cardName;
                    gridItem.appendChild(cardElement);
                }
    
                // Append the grid item to the output element
                outputElement.appendChild(gridItem);
            }
        }
    </script>
</body>
</html>
